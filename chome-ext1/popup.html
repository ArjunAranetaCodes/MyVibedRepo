<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 12px;
    }
    
    .input-group {
      margin: 15px 0;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    input[type="text"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ My Extension</h1>
    
    <div class="input-group">
      <input type="text" id="noteInput" placeholder="Enter a note...">
    </div>
    
    <button class="button" id="saveNote">Save Note</button>
    <button class="button" id="getPageInfo">Get Page Info</button>
    <button class="button" id="highlightText">Highlight Text</button>
    <button class="button" id="clearData">Clear Data</button>
    <button class="button" id="exportNotes">Export Notes</button>
    <label class="button" style="display:block;">
      Import Notes
      <input type="file" id="importNotes" accept="application/json" style="display:none;" />
    </label>
    
    <div class="status" id="status">
      Ready to use!
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
